<!DOCTYPE html>
<html lang="es">
<head>
    <title>Inicio de Sesión</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        /* Estilo del cuerpo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('imagenes/moto1.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        
        /* Contenedor del formulario */
        .login-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        /* Encabezado */
        .login-container h3 {
            font-size: 28px;
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #7a6bff, #a13f11);
            color: transparent;
        }

        /* Campos del formulario */
        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="password"],
        .login-container input[type="tel"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            transition: all 0.3s;
        }

        .login-container input:focus {
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 0.9);
        }

        /* Botón de inicio de sesión */
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6b6b, #f3a683);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #f3a683, #ff6b6b);
        }

        /* Texto de ayuda y enlaces */
        .login-container p {
            font-size: 14px;
            color: #555;
            margin-top: 15px;
        }

        .login-container a {
            color: #ff6b6b;
            text-decoration: none;
        }

        /* Checkbox */
        .login-container label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .login-container input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 style="color: #333;">Iniciar Sesion</h3>
        <form action="#" method="POST">
            <input type="text" placeholder="Nombre de usuario" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="tel" placeholder="Número de teléfono" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Confirmar contraseña" required>
            
            <label>
                <input type="checkbox" required> Acepto los términos y condiciones
            </label>
            
            <button type="submit">Iniciar Sesion</button>
        </form>
        
        <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aqui</a></p>
    </div>
</body>
</html>
